<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leetcode Buddy</title>

  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 16px;
      background-color: rgb(26, 26, 26);
      color: rgb(255, 255, 255);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    #turnon {
      padding: 8px 24px;
      border: none;
      border-radius: 999px;
      background-color: rgb(255, 161, 22);
      color: rgb(0, 0, 0);
      font-size: 14px;
      cursor: pointer;
      transition: filter 0.2s;
    }
    #turnon:hover {
      filter: brightness(0.8);
    }
  </style>
</head>
<body>
  <div id="root">
    <h1>Leetcode Buddy</h1>
    <button id="turnon">
      <img id="icon" src="../assets/icon.png" alt="Leetcode Buddy Icon">
    </button>
    <script src="popup.js"></script>
  </div>
</body>
</html>
